<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
{{ $private := .Params.private }}
<body
{{ if (eq .Layout "photography")}}
    class="bg-black"
{{ end }}
>

  
  <div>
    {{ partial "menu.html" .}}
  </div>

  <div class="w-[90%] m-auto mt-24">
  
    {{ block "main" . }}
    {{ end }}    

    <footer>
      {{ partial "footer.html" . }}
    </footer>

  </div>

</body>
</html>
